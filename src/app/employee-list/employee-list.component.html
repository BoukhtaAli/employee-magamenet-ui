<div class="mt-2">
  <div class="row">
    <div class="col">
      <span class="titleClass">Employee Management</span>
    </div>
    <div class="col text-right">
      <button class="btn btn-info" (click)="gotoAddEmployee()">Add new Employee</button>
    </div>
  </div>
  <table class="table table-striped table-bordered">
    <thead>
      <tr>
        <th>ID</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Age</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let employee of employees">
        <td>{{employee.id}}</td>
        <td>{{employee.firstName}}</td>
        <td>{{employee.lastName}}</td>
        <td>{{employee.age}}</td>
        <td>
          <span class="col"><fa-icon class="editIconClass" [icon]="faEdit" (click)="updateEmployee(employee.id)"></fa-icon></span>
          <span class="col"><fa-icon class="displayIconClass" [icon]="faEye" (click)="getEmployee(employee.id)"></fa-icon></span>
          <span class="col"><fa-icon class="deleteIconClass" [icon]="faMinus" (click)="deleteEmployee(employee.id)"></fa-icon></span>
        </td>
      </tr>
    </tbody>
  </table>
</div>
