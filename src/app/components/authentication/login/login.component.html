<div class="container col-6 borderClass">
  <h3>{{"login-page.title" | translate}}</h3>
  <form #loginForm="ngForm" novalidate (ngSubmit)="login(loginForm)" >
    <div class="form-group">
      <label class="font-weight-bold" for="username">{{"login-page.form-fields.username" | translate}}</label>
      <input class="form-control" #username="ngModel" maxSizeSelector="15"  [(ngModel)]="user.username" name="username" id="username" type="text" class="form-control"/>
    </div>
    <div class="form-group">
      <label class="font-weight-bold" for="password">{{"login-page.form-fields.password" | translate}}</label>
      <input class="form-control" #password="ngModel" maxSizeSelector="15"  [(ngModel)]="user.password" name="password" id="password" type="password" class="form-control"/>
    </div>
    <div class="form-group">
      <button type="submit" class="btn btn-info">{{"login-page.form-fields.login-button" | translate}}</button>
    </div>
  </form>
</div>
